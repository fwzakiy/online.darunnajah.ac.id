rateLimitExceededIntro: Anda telah melebihi jumlah permintaan yang dapat Anda lakukan dalam satu jam, jadi Anda harus menunggu sebelum dapat mengakses situs web ini lagi. Sebagai alternatif, Anda dapat menambahkan Token Akses Pribadi GitHub untuk terus menggunakan situs web ini.
rateLimitExceededWhatDoesErrorMean: Apa arti kesalahan ini?
rateLimitExceededErrorMeaning: Situs web ini menggunakan API GitHub untuk mengakses data waktu nyata tentang status situs web kami. Secara default, GitHub memperbolehkan setiap alamat IP 60 permintaan per jam, yang sudah Anda konsumsi.
rateLimitExceededErrorHowCanFix: Bagaimana cara memperbaikinya?
rateLimitExceededErrorFix: Anda dapat menunggu satu jam lagi, dan batasan alamat IP Anda akan dipulihkan. Sebagai alternatif, Anda dapat menambahkan Token Akses Pribadi GitHub Anda, yang memberikan tambahan 5.000 permintaan per jam.
